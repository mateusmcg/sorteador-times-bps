<section fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="25px" fxFlexFill>
  <h2 ngClass.xs="title">PLAYERS</h2>
  <div fxLayout="row wrap">
    <mat-checkbox
      *ngFor="let player of players"
      fxFlex="25"
      fxFlexOffset.xs="15%"
      fxFlex.xs="35"
      fxFlex.sm="33"
      (change)="onCheckedChange($event, player)"
      [checked]="player.isSelected">
      {{ player.name }}
    </mat-checkbox>
  </div>
  <div fxLayout="row wrap" fxLayoutAlign="center center">
    <div fxFlex="100" fxLayoutAlign="center center">
      <mat-form-field>
        <input matInput [(ngModel)]="newPlayerName" placeholder="Add player" />
      </mat-form-field>
      <button mat-icon-button (click)="addPlayer()">
        <mat-icon>add_circle_outline</mat-icon>
      </button>
    </div>
  </div>
</section>
